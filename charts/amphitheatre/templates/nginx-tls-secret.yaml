{{- if and .Values.harbor.enabled .Values.harbor.nginx.tls.enabled }}
{{- $cn := (required "The \"harbor.nginx.tls.commonName\" is required!" .Values.harbor.nginx.tls.commonName) }}
{{- $ca := genCA "harbor-ca" 1068 }}
{{- $cert := genSignedCert $cn nil (list $cn) 1068 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: nginx-tls-secret
type: Opaque
data:
  tls.crt: {{ $cert.Cert | b64enc | quote }}
  tls.key: {{ $cert.Key | b64enc | quote }}
  ca.crt: {{ $ca.Cert | b64enc | quote }}
{{- end }}
