apiVersion: v1
kind: Service
metadata:
  name: {{ include "amphitheatre.apiserver.fullname" . }}
  labels:
    {{- include "amphitheatre.apiserver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "amphitheatre.apiserver.selectorLabels" . | nindent 4 }}
