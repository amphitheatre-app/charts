apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: amp-controllers
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: ["amphitheatre.app"]
  resources: ["actors", "actors/status", "actors/finalizers"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: ["amphitheatre.app"]
  resources: ["playbooks", "playbooks/status", "playbooks/finalizers"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: ["events.k8s.io"]
  resources: ["events"]
  verbs: ["create"]

- apiGroups:
  - kpack.io
  resources:
  - builds
  - builds/status
  - images
  - images/status
  - builders
  - builders/status
  - buildpacks
  - buildpacks/status
  - clusterbuilders
  - clusterbuilders/status
  - clusterbuildpacks
  - clusterbuildpacks/status
  - clusterstores
  - clusterstores/status
  - clusterstacks
  - clusterstacks/status
  verbs:
  - get
  - list
  - create
  - update
  - delete
  - patch
  - watch
