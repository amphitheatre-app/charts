## @section Amphitheatre APIServer parameters
apiserver:
  nameOverride: ""
  fullnameOverride: ""

  image:
    registry: ghcr.io
    repository: amphitheatre-app/amp-apiserver
    tag: latest

    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  imagePullSecrets: []

  ## @param replicaCount Number of WordPress replicas to deploy
  replicaCount: 1

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "amp-apiserver"

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector:
    kubernetes.io/os: linux

  tolerations: []

  affinity: {}

  ## Enable debug mode
  debug: true

## @section Service parameters
service:
  type: NodePort
  port: 8170

## @section Gateway parameters
gateway:
  enabled: false
  route:
    hostnames:
      - api.amphitheatre.local
    paths:
      - path: /
        pathType: PathPrefix

## @section Ingress parameters
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.amphitheatre.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: api.amphitheatre.local-tls
  #    hosts:
  #      - api.amphitheatre.local

