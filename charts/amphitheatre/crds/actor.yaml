apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: actors.amphitheatre.app
spec:
  group: amphitheatre.app
  names:
    categories: []
    kind: Actor
    plural: actors
    shortNames: []
    singular: actor
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for ActorSpec via `CustomResource`
        properties:
          spec:
            properties:
              commit:
                description: The selected commit of the actor.
                type: string
              description:
                description: The description of the actor.
                type: string
              environment:
                additionalProperties:
                  type: string
                nullable: true
                type: object
              image:
                description: 'Specifies the image to launch the container. The image must follow the Open Container Specification addressable image format. such as: [<registry>/][<project>/]<image>[:<tag>|@<digest>].'
                type: string
              name:
                description: The title of the actor.
                type: string
              partners:
                items:
                  type: string
                nullable: true
                type: array
              path:
                description: Relative path from the repo root to the configuration file. eg. getting-started/amp.yaml.
                type: string
              reference:
                description: Git ref the package should be cloned from. eg. master or main
                type: string
              repo:
                description: Git repository the package should be cloned from. e.g. https://github.com/amphitheatre-app/amphitheatre.git.
                type: string
              services:
                items:
                  properties:
                    kind:
                      type: string
                    ports:
                      items:
                        properties:
                          expose:
                            type: boolean
                          port:
                            format: uint32
                            minimum: 0.0
                            type: integer
                          protocol:
                            type: string
                        required:
                        - expose
                        - port
                        - protocol
                        type: object
                      type: array
                  required:
                  - kind
                  - ports
                  type: object
                nullable: true
                type: array
            required:
            - commit
            - description
            - image
            - name
            - path
            - reference
            - repo
            type: object
          status:
            nullable: true
            properties:
              conditions:
                items:
                  description: Condition contains details for one aspect of the current state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: lastTransitionTime is the last time the condition transitioned from one status to another. This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: message is a human readable message indicating details about the transition. This may be an empty string.
                      type: string
                    observedGeneration:
                      description: observedGeneration represents the .metadata.generation that the condition was set based upon. For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date with respect to the current state of the instance.
                      format: int64
                      type: integer
                    reason:
                      description: reason contains a programmatic identifier indicating the reason for the condition's last transition. Producers of specific condition types may define expected values and meanings for this field, and whether the values are considered a guaranteed API. The value should be a CamelCase string. This field may not be empty.
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
            type: object
        required:
        - spec
        title: Actor
        type: object
    served: true
    storage: true
    subresources:
      status: {}
