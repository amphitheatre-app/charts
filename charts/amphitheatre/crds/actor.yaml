apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: actors.amphitheatre.app
spec:
  group: amphitheatre.app
  names:
    categories: []
    kind: Actor
    plural: actors
    shortNames: []
    singular: actor
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for ActorSpec via `CustomResource`
        properties:
          spec:
            properties:
              commit:
                description: The selected commit of the actor.
                type: string
              description:
                description: The description of the actor.
                type: string
              environment:
                additionalProperties:
                  type: string
                nullable: true
                type: object
              image:
                description: 'Specifies the image to launch the container. The image must follow the Open Container Specification addressable image format. such as: [<registry>/][<project>/]<image>[:<tag>|@<digest>].'
                type: string
              name:
                description: The title of the actor.
                type: string
              partners:
                items:
                  type: string
                nullable: true
                type: array
              path:
                description: Relative path from the repo root to the configuration file. eg. getting-started/amp.yaml.
                type: string
              reference:
                description: Git ref the package should be cloned from. eg. master or main
                type: string
              repo:
                description: Git repository the package should be cloned from. e.g. https://github.com/amphitheatre-app/amphitheatre.git.
                type: string
              services:
                items:
                  properties:
                    kind:
                      type: string
                    ports:
                      items:
                        properties:
                          expose:
                            type: boolean
                          port:
                            format: uint32
                            minimum: 0.0
                            type: integer
                          protocol:
                            type: string
                        required:
                        - expose
                        - port
                        - protocol
                        type: object
                      type: array
                  required:
                  - kind
                  - ports
                  type: object
                nullable: true
                type: array
            required:
            - commit
            - description
            - image
            - name
            - path
            - reference
            - repo
            type: object
          status:
            enum:
            - Pending
            - Building
            - Running
            - Failed
            nullable: true
            type: string
        required:
        - spec
        title: Actor
        type: object
    served: true
    storage: true
    subresources:
      status: {}
